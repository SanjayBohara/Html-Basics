<!DOCTYPE html>
<html lang="en">
<head>

    <title>List</title>
    <style>
        ul{
            list-style-type:upper-alpha;
        }
    </style>
</head>
<body>
    <h1>List</h1>

    <ol type="i"> 
        <li> orange</li>
        <li> Banana</li>
        <li>Apple</li>
    </ol>

    <ul>
        <li> Aruna </li>
        <li> Laxmi </li>
        <li> Sanjay </li>
    </ul>

</body>
</html>
